<body>
    <section>
        <article>
            <h1>Git Kommandon</h1>
            <ul>
                <li>git status: Checks status</li>
                <li>git log: Shows made commits</li>
                <li>git add . : Saves new changes</li>
                <li>git commit -m: Create commit</li>
                <li>git push: Pushes to git</li>
                <li>git pull : Pulls remote repo</li>
            </ul>
        </article>
    </section>
</body>
